<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>
<body>
    <section class="card-container">
        <div class="img-container">
          <img src="https://images.unsplash.com/photo-1551537482-f2075a1d41f2?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80" alt="product-photo">
        </div>
        <div class="product-details">
          <header>
            <h3>Denim Jacket</h3>
            <h3 class="product-price">$125.99</h3>
          </header>
          <span>In stock</span>
          <div class="size-details">
            <div class="size-options">
              <div class="label-container">
                <input type="radio" name="size" value="xs" id="xs-size" class="radio-btn" checked="checked">
                <label for="xs-size">XS</label>
              </div>
              <div class="label-container">
                <input type="radio" name="size" value="s" id="s-size" class="radio-btn">
                <label for="s-size">S</label>
              </div>
              <div class="label-container">
                <input type="radio" name="size" value="m" id="m-size" class="radio-btn">
                <label for="m-size">M</label>
              </div>
              <div class="label-container">
                <input type="radio" name="size" value="l" id="l-size" class="radio-btn">
                <label for="l-size">L</label>
              </div>
              <div class="label-container">
                <input type="radio" name="size" value="xl" id="xl-size" class="radio-btn">
                <label for="xl-size">XL</label>
              </div>
            </div>
            <div class="size-guide">
              <a href="#">Size Guide</a>
            </div>
          </div>
          <div class="buttons-container">
            <button class="buy-btn">Buy Now</button>
            <button class="add-to-cart-btn">Add To Cart</button>
            <button class="like-btn">
              <i class="fas fa-heart"></i>
            </button>
          </div>
          <footer>
            <span>Free international shipping on orders above $50.</span>
          </footer>
        </div>
      </section>
</body>
</html>
